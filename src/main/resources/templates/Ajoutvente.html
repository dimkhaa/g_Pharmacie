    <!-- jQuery -->
    <script>
    	function myFunction(){
    		var pv = document.querySelector('#pv').innerText;
    	// 	var stock = document.querySelector('#stock').innerText;
    		var q = document.querySelector('#quantite').value;
    		//var id = document.querySelector('#idMed').innerText; 
    		var r = document.querySelector('#recue').value;
    		document.querySelector('#tot').innerText = parseInt(pv)*parseInt(q);
    		document.querySelector('#rendu').innerText = parseInt(r)- parseInt(pv)*parseInt(q);
    		setTimeout(function(){
    			location.href="/savevente?montant="+parseInt(pv)*(parseInt(q)); /* +"&id="+parseInt(id)+"&quantite="+(parseInt(stock)-parseInt(q)); */
    			},2000);
    	}
    	
    </script>
