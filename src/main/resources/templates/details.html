 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
   

    <title>Ma Pharmacie! | </title>
    <link href="css/style.css" rel="stylesheet"/>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- NProgress -->
    <!-- <script src="webjars/nprogress/nprogress.js"></script> -->

    <!-- Custom Theme Style -->
    <link href="css/custom.min.css" rel="stylesheet"/>
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Ma Pharmacie!</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            
            <div data-th-replace="fragment/fragment-menu-profil::menu-profil"></div>
            
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            	
            	 <div data-th-replace="fragment/fragment-leftmenu::left_menu"></div> 
            
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            	
            	<div data-th-replace="fragment/fragment-menu-footer-buttons::menu-footer-btn"></div>
            
            <!-- /menu footer buttons -->
          </div>
        </div>


        <!-- page content -->
       		
      		
      <!-- Les details des commandes -->
      <div class="right_col" role="main">
 			<div></div>
            <div class="container-fluid ">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Détail de la commande</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                
					 <td><a th:href="@{/retour}" class="btn btn-danger btn-lg"><i class="fa fa-plus-square btn  "></i >Retour</a></td>
               >
                	<div class="row">
                		<div class="col-lg-12">
                			<div class="panel panel-primary">
                				<div class="panel-heading">
                					<h2>Détails</h2>
                				</div>
                				
                				<div class="panel panel-body">
                					<table width="100%" class="table table-striped table-border table-hover" id="dataTables">
                						<thead>
                							<tr>
                								<th>ID</th>
                								<th>Medicament</th>
                								<th>Quantité</th>
                								<th>Prix Achat</th>
                								
                							</tr>
                						</thead>
                						
                						<tbody>
							                        <tr th:each="lc:${listCommande}">
							                        
							                          <td th:text="${lc.idLigneCommande}"></td>
							                           <td th:text="${lc.medicaments.libelle}"></td>
							                          <td th:text="${lc.quantitemedoc}"></td>
							                     	  <td th:text="${lc.medicaments.prixAchat}"></td> 
							                         
							                          </tr>
							                       
                        
                     					 </tbody>
                						
                						
                					</table>
                					
                				</div>
                			</div>
                		
                		</div>
                	
                	</div>
                </div>
              </div>
 		
       			
        <!-- /page content -->

        <!-- footer content -->
        
       		<!-- <div data-th-replace="fragment/fragment-footer-content :: footer-content"></div>  -->	
       			
       			
        <!-- /footer content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="webjars/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="webjars/fastclick/fastclick.js"></script>
    <!-- NProgress -->
    <script src="webjars/nprogress/nprogress.js"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="/js/custom.min.js"></script>
  </body>
</html>
