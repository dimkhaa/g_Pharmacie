					<!-- /menu footer buttons -->

			<!-- page content -->


			<div class="right_col" role="main">
				<div class="">
					<!-- <div class="page-title">

					</div> -->


					<div class="clearfix"></div>

					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Formulaire de saisi d'un pharmacien</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Settings 1</a></li>
												<li><a href="#">Settings 2</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>

								<div class="x_content">
									<p class="text-muted font-13 m-b-30"></p>
									<div class=" container ">
										<div class="panel panel-primary">
											<div class="panel-heading panel-default">
												<h2>Saisie d'un pharmacien</h2>
											</div>
											<div class="panel-body">
												<form th:action="@{/savepharmacien}" method="post">

													<div class="form-group">
														<label class="control-label">Nom:</label> 
														<input class="form-control" type="text" name="nom" th:value="${pharmacien.nom}" />
														<!-- <span th:erros="${medicament.libelle}"></span>  -->
													</div>

													<div class="form-group">
														<label class="control-label">Prénom:</label> <input
															class="form-control" type="text" name="prenom"
															th:value="${pharmacien.prenom}" />
														<!-- <span th:erros="${medicament.prixAchat}"></span>  -->
													</div>

													<div class="form-group">
														<label class="control-label">Adresse:</label> <input
															class="form-control" type="text" name="adresse"
															th:value="${pharmacien.adresse}" /> <span
															th:erros="${medicament.prixVente}"></span>
													</div>



													<div class="form-group">
														<label class="control-label">Téléphone:</label> <input
															class="form-control" type="text" name="telephone"
															th:value="${pharmacien.telephone}" />

													</div>

													<div class="form-group">
														<label class="control-label">Login</label>
														 <input class="form-control" type="text" name="login"
															th:value="${pharmacien.login}" />
														 
													</div>
													
													<div class="form-group">
														<label class="control-label">Password</label>
														 <input class="form-control" type="password" name="password"
															th:value="${pharmacien.password}" />
														 
													</div>
													
													<div class="form-group">
														<label class="control-label">Role</label>
														 <input class="form-control" type="text" name="role"
															th:value="${pharmacien.role}" />
														 
													</div>
													

													<div>
														<button type="submit" class="btn btn-success btn-lg">Enregistrer</button>
														<button type="reset" class="btn btn-danger btn-lg">Annuler</button>
													</div>

												</form>



											</div>
										</div>
									</div>
